<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Restaurante</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
             /* Evita que a imagem exceda o contêiner */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mantém a proporção, sem cortar a imagem */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.png" alt="Cardápio página 1">
    </div>
    <div class="image-container">
        <img src="2.png" alt="Cardápio página 2">
    </div>
</body>
</html>
